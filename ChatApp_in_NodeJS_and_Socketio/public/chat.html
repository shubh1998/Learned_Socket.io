<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">
            <h1 class="h1_center">Chat App</h1>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" placeholder="type your mesage" name="message" autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="share-location">Share your location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{UserName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{LocationUserName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationURLmessage}}" target="_blank">This is my location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room name: {{roomName}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- Used Mustache library to render the template from js to html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- Used Moment JS library to format timestamps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Used qs (Query string) library to fetch a query string from url -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Used Scket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Used custom chat js -->
    <script src="/js/chat.js"></script>
</body>
</html>
